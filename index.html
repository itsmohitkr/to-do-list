<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/js/all.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container my-5">
        <h1 style="text-align: center;">To Do list</h1>
        <hr>


        <div class="row align-items-center">
            <div class="col-md-7 p-1">

                <div class="form-group">

                    <input type="text" class="form-control " id="inpNewTask" aria-describedby="newTaskHelp"
                        placeholder="Enter the name of the task">

                </div>

            </div>
            <div class="col-md-5">
                <div class="row">
                    <div class="col-6 col-sm-3 col-md-6 p-1">
                        <button class="btn btn-success  col-sm-12 col-12 " id="btnAdd"><i class="fas fa-plus"></i>
                            Add</button>
                    </div>
                    <div class="col-6 col-sm-3 col-md-6 p-1">
                        <button class="btn btn-danger col-sm-12 col-12 " id="btnReset"><i class="fas fa-backspace"></i>
                            Reset</button>

                    </div>

                    <div class="col-6 col-sm-3 col-md-6 p-1">
                        <button class="btn btn-warning  col-sm-12 col-12 " id="btnSort"><i
                                class="fas fa-sort-amount-up-alt"></i>
                            Sort</button>
                    </div>
                    <div class="col-6 col-sm-3 col-md-6 p-1">
                        <button class="btn btn-info  col-sm-12 col-12 " id="btnCleanup"><i class="far fa-trash-alt"></i>
                            Clean</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <ul class="row list-group m-4 disabled" id="ulTasks">

    </ul>

</body>

</html>
